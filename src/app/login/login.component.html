<div class="modal-dialog modal-lg text-center">
    <div class="col-sm-8 main-section">
         <div class="modal-content">
            <div class="col-12 user-img">
                <img src="assets/pesaLogo.png" alt="">
            </div>
            <h1 class="text-center text-light">Bienvenidos</h1>
            <form [formGroup]="formularioLogin" class="col-12">
                <div class="form-group" id="user-group">
                    <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"placeholder="Usuario"/>
                    <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioLogin.controls['email'].errors.required">El correo es requerido</span>
                            <span *ngIf="formularioLogin.controls['email'].errors.email">El correo es incorrecto</span>
                      </div>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" (keyUp.enter)="ingresarUsuario()" class="form-control" id="password" formControlName="password" placeholder="Contraseña"/>
                    <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioLogin.controls['password'].errors.required">La contraseña es requerida</span>
                    </div>
                 </div>
                 <button type="submit" (click)="ingresarUsuario()" [disabled]="!formularioLogin.valid" class="btn btn-dark"><i class="fas fa-sign-in-alt"></i> INGRESAR</button>
            </form>
            <div *ngIf="!datosCorrectos" class="alert alert-danger" role="alert">
                {{mensajeError}}
              </div>
         </div>
    </div>
</div>
