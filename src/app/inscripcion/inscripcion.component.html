<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <app-seleccionar-cliente 
            [nombre]="clienteSeleccionado.nombre" 
            (seleccionoCliente)="asignarCliente($event)"
            (canceloCliente) = "eliminarCliente()">
            </app-seleccionar-cliente>
            
            <div class="from-control">
                <label >Precios</label>
                <select (change)="seleccionarPrecio($event.target.value)" class ="form-control"name="" id="">
                    <option [value]="null">Seleccione un precio</option>
                    <option *ngFor="let precio of precios" [value]="precio.id">{{precio.nombre}}</option>
                </select>
            </div>
            <div class="from-control">
                <label for="">Fecha Inicial</label>
                <input type="text" class="form-control" [value]="inscripcion.fecha | date" disabled>
            </div>
            <div class="from-control">
                <label for="">Fecha Finalizaci√≥n</label>
                <input type="text" class="form-control"[value]="inscripcion.fechaFinal | date" disabled>
            </div>
            <div class="from-control">
                <label for="">Subtotal</label>
                <input type="number" class="form-control"[value]="inscripcion.subtotal" disabled>
            </div>
            <div class="from-control">
                <label for="">IVA</label>
                <input type="number" class="form-control"[value]="inscripcion.iva" disabled>
            </div>
            <div class="from-control">
                <label for="">Total</label>
                <input type="number" class="form-control"[value]="inscripcion.total" disabled>
            </div>

            <br>

            <button class="btn btn-primary" (click)="guardarInscripcion()"> Agregar</button>
        </div>
        <div class="col-sm-6">
            <div>
                <h1>Recordar colocar las imagenes de los clientes</h1>
            </div>
        </div>
    </div>
</div>
